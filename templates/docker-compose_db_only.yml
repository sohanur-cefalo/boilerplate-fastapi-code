services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fastapi_user
      POSTGRES_PASSWORD: fastapi_password
      POSTGRES_DB: fastapi_db
      POSTGRES_HOST_AUTH_METHOD: trust  # Allow connections from host
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54321:5432"  # Use port 54321 to avoid conflicts with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastapi_user -d fastapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
